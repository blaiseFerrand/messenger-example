<html>
  <head>
    <title>Messaging App</title>
        
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="messenger" ng-controller="MainCtrl">
    <div>
      <!-- {{}} Angularjs variable notation
              this is angularjs two way data biding -->
      {{test}}

    </div>
    <p> ---------- </p>
    <div ng-repeat="post in posts">
      {{post}}
    </div>
    <p> ---------- </p>
    <!-- <div ng-repeat="post in posts2 | orderBy: '-upvotes'">
      {{post.title}} - upvotes: {{post.upvotes}}
    </div> -->

    <div ng-repeat="post in posts2 | orderBy:'-upvotes'">
      <span ng-clink="incrementUpvotes(post)">^</span>
      <!-- check existance of link
          show and hide
          "a" tag
          only show if a link
        -->
      <a ng-show="post.link" href="{{post.link}}">
        {{post.link}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
      - upvotes: {{post.upvotes}}
    </div>
    <!-- <div ng-repeat="post in posts2 | orderBy: '-upvotes'">
      <span ng-click="incrementUpvotes(post)">^</span>
      {{post.title}} - upvotes: {{post.upvotes}}
    </div> -->
    <p> ---------- </p>
    <!-- <div>
      allow invocation of functions in app.js
      <button ng-click="addPost()">Post</button>
    </div> -->
    <form ng-submit="addPost()">
      <!-- bind to model called title (i.e. like a property)-->
      <input type="text" placeholder="Title" ng-model="title"></input>

      <input type="text" placeholder="Link" ng-model="link"></input>

      <button type="submit">Post</button>
    </form>
  </body>
</html>
